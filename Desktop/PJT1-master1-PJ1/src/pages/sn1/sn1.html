<ion-header>

  <ion-navbar >
    <ion-title >
      Menu
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
   
  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-md-6 push-md-3>
              <div (click)="info()">
                  <img src="../../assets/imgs/person.png" style="height: 100px;width: 100px" />
                  <ion-item>
                    <ion-label>ข้อมูลส่วนตัว</ion-label>
                    
                  </ion-item>
                </div>
          </ion-col>
          <ion-col col-md-3 push-md-3>
              <div (click)="p2()">
                  <img src="../../assets/imgs/note.jpg" style="height: 100px;width: 100px" />
                  <ion-item>
                    <ion-label>ระยะอาการ</ion-label>
                    
                  </ion-item>
                  
                </div>
          </ion-col>
          <ion-col col-md-3 pull-md-3>
              <div >
                  <img src="../../assets/imgs/map.png" style="height: 100px;width: 100px" />
                  <ion-item>
                    <ion-label>พิกัด</ion-label>
                    
                  </ion-item>
                </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-md-6 push-md-3>
                <div (click)="showdrug()">
                    <img src="../../assets/imgs/pill.png" style="height: 100px;width: 100px" />
                    <ion-item>
                      <ion-label>เวลาทานยา</ion-label>
                      
                    </ion-item>
                  </div>
            </ion-col>
            <ion-col col-md-3 push-md-3>
                <div (click)="p5()">
                    <img src="../../assets/imgs/book.png" style="height: 100px;width: 100px" />
                    <ion-item>
                      <ion-label>บทความรู้</ion-label>
                      
                    </ion-item>
                  </div>
            </ion-col>
            <ion-col col-md-3 pull-md-3>
                <div (click)="showdoc()">
                    <img src="../../assets/imgs/doc.jpg" style="height: 100px;width: 100px" />
                    <ion-item>
                      <ion-label>เวลานัดหมอ</ion-label>
                      
                    </ion-item>
                  </div>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-md-6 push-md-3>
                  <div (click)="p6()">
                      <img src="../../assets/imgs/sr.png" style="height: 100px;width: 100px" />
                      <ion-item>
                        <ion-label>กระทู้</ion-label>
                        
                      </ion-item>
                    </div>

              </ion-col>
              <ion-col col-md-3 push-md-3>
                  <div (click)="p8()">
                      <img src="../../assets/imgs/phone.png" style="height: 100px;width: 100px" />
                      <ion-item>
                        <ion-label>เบอร์ฉุกเฉิน</ion-label>
                        
                      </ion-item>
                    </div>
              </ion-col>
              <ion-col col-md-3 pull-md-3>
                  <div (click)="p7()">
                      <img src="../../assets/imgs/game.png" style="height: 100px;width: 100px" />
                      <ion-item>
                        <ion-label>เกมส์</ion-label>
                        
                      </ion-item>
                    </div>
              </ion-col>
            </ion-row>
      </ion-grid>



</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row no-padding no-margin>
        <ion-col col-3>
          <button ion-button round (click)="goHome()" icon-start>
            <ion-icon >  </ion-icon>  LOGOUT
          </button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
        
        
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

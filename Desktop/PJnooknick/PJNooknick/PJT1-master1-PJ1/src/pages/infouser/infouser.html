<ion-header>

  <ion-navbar>
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
<button ion-button (click)="openGallery() "color="secondary">อัพโหลดรูป</button> 
    <ion-row class="account-form">
    <ion-col>
        <ion-list *ngFor="let px of data">

    <ion-item>
        <ion-label color="dark" floating>ชื่อ-นามสกุล:</ion-label> 
        <ion-input type="text" value="{{ px.name_patient }}"></ion-input>
     </ion-item>

        <ion-item>
            <ion-label>เพศ:</ion-label>
            <ion-select [(ngModel)]="userData.sex">
              <ion-option value="male">ชาย</ion-option>
              <ion-option value="female">หญิง</ion-option>
            </ion-select>
          </ion-item>

        <ion-item>
            <ion-label color="dark" floating>น้ำหนัก:</ion-label> 
            <ion-input type="text" value="{{ px.weight_patient }}"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="dark" floating>ส่วนสูง:</ion-label> 
              <ion-input type="text" value="{{ px.height_patient }}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="dark" floating>อายุ:</ion-label> 
                <ion-input type="text" value="{{ px.year_patient }}"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="dark" floating>ประวัติการแพ้:</ion-label> 
                  <ion-input type="text" value="{{ px.hisdrug_patient }}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="dark" floating>โรคประจำตัว:</ion-label> 
                    <ion-input type="text" value="{{ px.dis_patient }}"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label color="dark" floating>หมอประจำตัว:</ion-label>
                      <ion-input type="text" value="{{ px.doc_patient }}"></ion-input>
                        </ion-item>
                    
                  <ion-item>
                        <ion-label color="dark" floating>โรงพยาบาล:</ion-label>
                        <ion-input type="text" value="{{ px.hos_patient }}"></ion-input>
                              </ion-item>
                              
                  <ion-item>
                         <ion-label color="dark" floating>เบอร์หมอ:</ion-label>
                         <ion-input type="text" value="{{ px.doctel_patient }}"></ion-input>
                              </ion-item>           

                    <ion-item>
                        <ion-label color="dark" floating>เบอร์ญาติคนสนิท:</ion-label>
                        <ion-input type="text" value="{{ px.tel_patient }}"></ion-input>
                      </ion-item> 
        </ion-list>
    </ion-col> 
  </ion-row>
  <button ion-button round color="danger" (click)="goHome()">แก้ไขข้อมูล</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>การทานยา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-item>
        <ion-label>ประเภทยา</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">ยาเม็ด</ion-option>
          <ion-option value="n63">ยาน้ำ</ion-option>
          <ion-option value="n63">ยาแปะ</ion-option>
          <ion-option value="n63">ยาทา</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label fixed>ชื่อยา</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>เวลาทานยา</ion-label>
            <ion-select [(ngModel)]="drug">
              <ion-option value="nes">ก่อนอาหาร 15 นาที</ion-option>
              <ion-option value="n65">ก่อนอาหาร 30 นาที</ion-option>
              <ion-option value="n65">ก่อนอาหาร 1 ชั่วโมง</ion-option>
              <ion-option value="n65">หลังอาหาร 15 นาที</ion-option>
              <ion-option value="n65">หลังอาหาร 30 นาที</ion-option>
              <ion-option value="n65">หลังอาหาร 1 ชั่วโมง</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>ตั้งเวลาทานยา</ion-label>
            </ion-item>

            <ion-item>
                <ion-label>เวลาแจ้งเตือน</ion-label>
                <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>
        

              <button ion-button outline color="secondary">เพิ่มเวลาแจ้งเตือน</button>
              
              <ion-item>
                  <ion-label>วันที่</ion-label>
                  <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
                </ion-item>
          

                <button ion-button color="secondary"> 
                    บันทึกข้อมูล
              </button>
              <button ion-button color="danger" (click)="backhomee()">ยกเลิก</button>
            
</ion-content>

<ion-header>

  <ion-navbar text-center>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ประเภทผู้ใช้งาน</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">ผู้ป่วยและผู้ดูแล</ion-option>
        <ion-option value="n64">คุณหมอ</ion-option>
       
      </ion-select>
    </ion-item>
  
  </ion-list>
  <button ion-button block color="secondary">ยืนยันสมัคร</button>
  <button ion-button block color="danger" (click)="backhome()">ยกเลิก</button>
</ion-content>
